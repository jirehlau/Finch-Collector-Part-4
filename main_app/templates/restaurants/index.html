{% extends 'base.html' %}
{% block content %}

<h1>Restaurants List</h1>

{% for r in restaurants %}
  <div class="card">
    <a href="{% url 'detail' r.id %}">
      <div class="card-content">
        <span class="card-title">{{ r.name }}</span>
        <p>Cuisine: {{ r.cuisine }}</p>
        <p>Description: {{ r.description }}</p>
        {% if r.age > 0 %}
          <p>capacity: {{ r.capacity }}</p>
        {% else %}
          <p>capacity: Unknown</p>
        {% endif %}
      </div>
    <!-- and this following one as well -->
    </a>
    <a href="/restaurants/{{ r.id}}/delete/" class="waves-effect waves-light btn">Delete</a>
    <a href="/restaurants/{{ r.id}}/edit/" class="waves-effect waves-light btn">Edit</a>
  </div>
{% endfor %}

{% endblock %}
